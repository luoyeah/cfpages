<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f5ff 0%, #e6f7ff 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #0067b8, #0084d6);
            color: white;
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: -80px;
            right: -80px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .links-container {
            padding: 30px;
        }

        .link-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .link-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #e0e0e0;
        }

        .favicon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .favicon img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #333;
        }

        .link-url {
            color: #5f6368;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .visit-btn {
            background: linear-gradient(to right, #0067b8, #0084d6);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 103, 184, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .visit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 103, 184, 0.4);
        }

        footer {
            text-align: center;
            padding: 25px;
            color: #5f6368;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }

        .link-count {
            font-weight: bold;
            color: #0067b8;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .link-list {
                grid-template-columns: 1fr;
            }

            header {
                padding: 25px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .link-item {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bookmark"></i> 导航</h1>
            <!-- <p class="subtitle">导航</p> -->
        </header>

        <div class="links-container">
            <ul class="link-list" id="linkList">
                <!-- 链接将通过JS动态生成 -->
            </ul>
        </div>

        <footer>
            <p>已收藏 <span class="link-count" id="linkCount">0</span> 个网站链接</p>
        </footer>
    </div>
    <script type="module">
        import { links } from "./index.js"
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            renderLinks();
        });

        // 获取网站域名
        function getDomain(url) {
            try {
                const domain = new URL(url).hostname;
                return domain.startsWith('www.') ? domain.substring(4) : domain;
            } catch (e) {
                return url;
            }
        }

        // 使用Bing服务获取网站图标
        function getFaviconUrl(url) {
            // const domain = getDomain(url);
            return `${url}/favicon.ico`;
        }

        // 渲染链接列表
        function renderLinks() {
            const list = document.getElementById('linkList');
            list.innerHTML = '';

            links.forEach(link => {
                const li = document.createElement('li');
                li.className = 'link-item';

                li.innerHTML = `
                    <div class="favicon">
                        <img src="${getFaviconUrl(link.url)}" alt="${link.name}" onerror="this.src='https://bing.com/favicon.ico'">
                    </div>
                    <div class="link-content">
                        <div class="link-title">${link.name}</div>
                        <div class="link-url">${getDomain(link.url)}</div>
                    </div>
                    <a href="${link.url}" target="_blank" class="visit-btn">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                `;

                list.appendChild(li);
            });

            // 更新链接数量
            document.getElementById('linkCount').textContent = links.length;
        }
    </script>
</body>

</html>
